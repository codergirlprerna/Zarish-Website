<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css"> <!-- your CSS file -->
</head>
<body>
  <h1>Our Products</h1>
  <div id="product-list" class="product-container">
    <!-- Products will be injected here -->
  </div>

  <script>
    // Fetch products from Strapi
    async function fetchProducts() {
      try {
        const response = await fetch("http://localhost:1337/api/products?populate=*"); 
        const data = await response.json();
        const products = data.data; 

        const productList = document.getElementById("product-list");
        productList.innerHTML = ""; // clear before inserting

        products.forEach(product => {
          const attributes = product.attributes;

          // If image exists
          const imageUrl = attributes.image?.data?.attributes?.url 
                           ? `http://localhost:1337${attributes.image.data.attributes.url}` 
                           : "placeholder.jpg";

          // Create HTML card
          const productCard = `
            <div class="product-card">
              <img src="${imageUrl}" alt="${attributes.title}" />
              <h2>${attributes.title}</h2>
              <p>${attributes.description}</p>
              <p><strong>Price:</strong> â‚¹${attributes.price}</p>
            </div>
          `;

          productList.innerHTML += productCard;
        });
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    }

    // Call function on page load
    fetchProducts();
  </script>
</body>
</html>
